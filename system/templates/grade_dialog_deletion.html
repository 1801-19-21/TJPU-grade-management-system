{% extends "base.html" %}

<!--  -->
{% block styles %}
<link href="/dialog_error.css" rel="stylesheet" />
{% endblock %}

<!--  -->
{% block page_content %}
<div class="panel">

<div class="dialog">
    <div class="content">
        <span
            >确认删除“{{record.student_name}}”“{{record.term}}”的《{{record.course_name}}》的成绩({{record.grade}})?</span
        >
    </div>
    <div class="footer">
        <div class="btn">
            <form
                action="/action/grade/delete/{{record.student_sn}}/{{record.course_sn}}/{{record.term}}"
                method="post"
            >
                <input type="submit" value="删除" />
            </form>
        </div>
        <div class="btn">
            <a href="/grade">返回</a>
        </div>
    </div>
</div>
</div>
{% endblock %}
